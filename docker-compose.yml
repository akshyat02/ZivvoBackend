version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: zivvo-postgres
    environment:
      POSTGRES_DB: zivvo
      POSTGRES_USER: zivvo
      POSTGRES_PASSWORD: password123
      TZ: UTC
      PG_TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      bash -c "
        ln -sf /usr/share/zoneinfo/Asia/Kolkata /usr/share/zoneinfo/Asia/Calcutta &&
        docker-entrypoint.sh postgres
      "

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zivvo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@zivvo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: